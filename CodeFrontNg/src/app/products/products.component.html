


<button    type="button" class="btn btn-primary"   (click)="getAllProducts()">lister tout les produits </button>


<div class="container">
  <table class="table"> 
    <thead>
      <tr>
        <th scope="col">category name</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor=" let c of categories">
        <th scope="row">{{c.name}}</th>
        <td><a class="btn btn-danger" (click)="onDeleteCategory(c.id)">Delete</a></td>
        <table class="table table-nostriped" >
          <thead>
            <tr>
              <th scope="col">id</th>  
              <th scope="col">name</th>
            </tr>
          </thead>
          <tr *ngFor="let p of c.produits">
            <th scope="row">{{p.id}}</th>
            <th scope="row">{{p.name}}</th>
            <td><a class="btn btn-danger" (click)="onDeleteProduct(p.id)">Delete</a></td>
          </tr>

        </table>

    </tbody>

  </table>



</div>
